<!DOCTYPE html>
<html lang="fr">
<head th:replace="fragments/template :: head('FMQT - Participants - Création')"></head>
<body>
  <header th:replace="fragments/template :: header"></header>
  <a th:href="@{/admin/participants}">Liste des participants</a>
  <h2>Création d'un nouveau participant</h2>

  <form th:action="@{/admin/participants/creation}" method="post" th:object="${participant}">
    <div>
      <label for="nom">Nom : </label>
      <input type="text" th:field="*{nom}" id="nom" required>
      <span class="error" th:errors="*{nom}"></span>
    </div>
    <div>
      <label for="prenom">Prénom : </label>
      <input type="text" th:field="*{prenom}" id="prenom" required>
      <span class="error" th:errors="*{prenom}"></span>
    </div>
    <div>
      <label for="acteur">Acteur : </label>
      <input type="checkbox" th:field="*{acteur}" id="acteur" value="true">
    </div>
    <div>
      <label for="realisateur">Réalisateur : </label>
      <input type="checkbox" th:field="*{realisateur}" id="realisateur" value="true">
    </div>
    <div>
      <label for="image">Portrait (URL) : </label>
      <input type="text" th:field="*{image}" id="image">
      <span class="error" th:errors="*{image}"></span>
    </div>
    <button type="submit">Valider</button>
  </form>
  <h4 th:text="${message}"></h4>
</body>
</html>
